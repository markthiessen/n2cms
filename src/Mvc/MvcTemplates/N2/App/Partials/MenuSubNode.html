<b class="submenu-toggle n2-icon-caret-right" ng-show="child.Children.length"></b>

<page-action-link node="child"></page-action-link>

<ul class="dropdown-menu sub-menu" ng-show="child.Children.length">
	<li ng-repeat="grandchild in child.Children"
		ng-class="{ divider: grandchild.Current.Divider, selected: isFlagged(grandchild.Current.SelectedBy) }">
		<page-action-link node="grandchild"></page-action-link>
	</li>
</ul>
